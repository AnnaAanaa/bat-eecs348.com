<body>

    <form method="post" action="">

        <input type="submit" value="Generate Table">

    <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $number = $_POST["number"];
        echo "<h2>Multiplication Table for $number</h2>";
        echo "<table>";
        for ($i = 1; $i <= $number; $i++) {
            echo "<tr>";
            for ($j = 1; $j <= $number; $j++) {
                if ($j === 1) {
                    if ($i === 1) {
                        echo "<th>&times;</th>";
                    } else {
                        echo "<th>$i</th>";
                    }
                }
                if ($j !== 1) {
                    echo "<td>" . ($i * $j) . "</td>";
                }
            }
            echo "</tr>";
        }
        echo "</table>";
    }
    ?>
</body>
</html>
